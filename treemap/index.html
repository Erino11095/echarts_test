<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>KOSPI/KOSDAQ 맵 데모</title>
  <link rel="stylesheet" href="./style.css"> <!-- CSS 파일 링크 -->
  <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script src="./index.js"></script> <!-- index.js 파일 링크 -->
  <script>
    function loadJsonList(type) {
        const fileName = type === 'KOSPI' ? 'kospi_json_list.json' : 'kosdaq_json_list.json';
        console.log(`Loading JSON file: ${fileName}`); // 추가된 로그
        $.getJSON(fileName, function(data) {
            const buttonContainer = $('#json-button-container');
            buttonContainer.empty(); // 이전 버튼 제거
            data.forEach(item => {
                const button = $('<button></button>')
                    .text(item.name)
                    .click(() => {
                        loadData(type, item.filename); // index.js로 type과 filename 전달
                    });
                buttonContainer.append(button);
            });
        }).fail(function() {
            alert('JSON 파일을 불러오는 데 실패했습니다. 파일 이름이 올바른지 확인하세요.');
        });
    }
  </script>
</head>
<body>
  <div style="display: flex; height: 100vh;">
    <div style="flex: 2; padding: 10px; border-right: 1px solid #ccc;">
      <button onclick="loadJsonList('KOSPI')">KOSPI</button>
      <button onclick="loadJsonList('KOSDAQ')">KOSDAQ</button>
      <div id="json-button-container" style="margin-top: 20px;"></div>
    </div>
    <div style="flex: 8; padding: 10px;" id="chart-container"></div>
  </div>
</body>
</html>
