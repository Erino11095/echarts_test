<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic Treemap - Apache ECharts Demo</title>
</head>
<body>
  <div id="chart-container" </div> 
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script type="text/javascript">
	var dom = document.getElementById('chart-container');
	var myChart = echarts.init(dom, null, {
	  renderer: 'canvas',
	  useDirtyRect: false
	});
	window.onresize = function() {
		myChart.resize();
	};
	var app = {};

	var option;
    option = null;
	option = {
	  series: [
		{
		  type: 'treemap',
		  data: [
			{
			  name: 'nodeA',
			  value: 10,
			  children: [
				{
				  name: 'nodeAa',
				  value: 4
				},
				{
				  name: 'nodeAb',
				  value: 6
				}
			  ]
			},
			{
			  name: 'nodeB',
			  value: 20,
			  children: [
				{
				  name: 'nodeBa',
				  value: 20,
				  children: [
					{
					  name: 'nodeBa1',
					  value: 20
					}
				  ]
				}
			  ]
			}
		  ]
		}
	  ]
	};
	if (option && typeof option === 'object') {
	  myChart.setOption(option);
	};
	
  </script>
</body>
</html>
