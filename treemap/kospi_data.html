<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gradient Mapping - Apache ECharts Demo</title>
  <link rel="stylesheet" href="./style.css"> <!-- CSS 파일 링크 -->
  <script>
    function loadScript(scriptName) {
        const script = document.createElement('script');
        script.src = scriptName;
        document.body.appendChild(script);
    }
  </script>
</head>
<body>
  <div class="button-container">
    <button onclick="loadScript('./kospi_data.js')">KOSPI</button>
    <button onclick="loadScript('./kosdaq_data.js')">KOSDAQ</button>
  </div>

  <div id="chart-container"></div>
  
  <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script src="./kospi_data.js"></script>
</body>
</html>
