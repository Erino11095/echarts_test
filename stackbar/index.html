<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 막대 그래프</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="controls">
      <button id="yearButton" onclick="setDateRange('year')">연도별</button>
      <button id="quarterButton" onclick="setDateRange('quarter')">
        분기별
      </button>
      <button id="monthButton" onclick="setDateRange('month')">월별</button>

      <!-- 날짜 입력 필드 -->
      <input
        type="number"
        id="startYearInput"
        placeholder="시작 연도"
        style="display: none; margin-left: 5px"
      />
      <input
        type="number"
        id="endYearInput"
        placeholder="종료 연도"
        style="display: none"
      />

      <input
        type="number"
        id="startYearQuarterInput"
        placeholder="시작 연도"
        style="display: none; margin-left: 5px"
      />
      <input
        type="number"
        id="endYearQuarterInput"
        placeholder="종료 연도"
        style="display: none"
      />
      <input
        type="number"
        id="startQuarterInput"
        placeholder="시작 분기"
        min="1"
        max="4"
        style="display: none; margin-left: 5px"
      />
      <input
        type="number"
        id="endQuarterInput"
        placeholder="종료 분기"
        min="1"
        max="4"
        style="display: none"
      />

      <input
        type="number"
        id="startMonthInput"
        placeholder="시작 연도-월 (YYYYMM)"
        style="display: none; margin-left: 5px"
      />
      <input
        type="number"
        id="endMonthInput"
        placeholder="종료 연도-월 (YYYYMM)"
        style="display: none"
      />

      <button onclick="updateChart()">차트 업데이트</button>

      <select id="marketSelect">
        <option value="all">전체</option>
        <option value="kospi">KOSPI</option>
        <option value="kosdaq">KOSDAQ</option>
      </select>
      <label>
        <input type="radio" name="viewMode" value="absolute" checked /> 값으로
        보기
      </label>
      <label>
        <input type="radio" name="viewMode" value="percentage" /> 비율로 보기
      </label>
    </div>

    <div id="chart-container">
      <div id="main" style="width: 100%; height: 100%; margin-top: 20px"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
